<html>
<head>
<title>Node.js Snippet Form</title>
<style>
	
.field label {
	width: 15%;
	padding: 10px;
	display: inline-block;
	text-align: right;
}

.field input {
	width: 70%;
	padding: 10px;
	border-radius: 10px;
	border: 1px solid black;
	display: inline-block;
}

.field {
	margin-top: 5px;
}

button {
	width: 90%;
	padding: 10px;
	margin-top: 10px;
	border-radius: 10px;
	border: 1px solid black;
}
	
</style>
	
	
</head>
<body>
	<h1>Node.js Snippet Form</h1>
	<form action="{{path}}" method="POST">
		{{inputs}}
		<button type="submit">Submit</button>
	</form>
</body>
</html>
